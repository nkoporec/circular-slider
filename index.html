<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Circular slider</title>
</head>
<body>
    <div class="container">
        <h1>JS Circular Slider</h1>
        <div id="sliders-wrap"></div>
    </div>
    <script type="text/javascript" src="./slider.js"></script>
    <script>
        const options = {
            selector: '#sliders-wrap',
            sliders: [
                {
                    id: "Slider 1",
                    radius: 100,
                    min: 0,
                    max: 100,
                    step: 10,
                    initialVal: 50,
                    color: "#8a2424",
                },
            ]
        };
        var slider = new Slider(options);
        slider.init();
    </script>
</body>
